<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock title %}</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="/static/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="{{url_for('home')}}" style="letter-spacing: 4px;"><b>GRH-CPG</b></a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>          
            <!-- Navbar-->
            <ul class="navbar-nav d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{{url_for('logout')}}">Se déconnecter</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-light" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading"><b>employé</b></div>
                            <a class="nav-link" href="{{url_for('conge')}}">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                demande de congé
                            </a>
                            <a class="nav-link" href="{{url_for('demande_avance')}}">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                demande d'avance sur salaire
                            </a>
                            <a class="nav-link" href="{{url_for('suivie')}}">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Suivie des demandes
                            </a>
                            <div class="sb-sidenav-menu-heading"><b>Administrateur</b></div>
                            <a class="nav-link" href="{{url_for('gere_conge')}}">
                                <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                                les demandes de congé
                            </a>
                            <a class="nav-link" href="{{url_for('gere_avance')}}">
                                <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                                les demandes d'avance
                            </a>
                            <a class="nav-link" href="{{url_for('liste_employees')}}">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                liste des employés
                            </a>
                            <a class="nav-link" href="{{url_for('liste_dep')}}">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                liste des départements
                            </a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">connecté en tant que:</div>
                        {{ fullname }} - {{ role }}
                    </div>
                </nav>
            </div>

        {% block content %}{% endblock content %} 


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/static/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="/static/js/datatables-simple-demo.js"></script>


    </body>
</html>
