{% extends "base.html" %}
 
  {% block title %}
     les demandes de congé
  {% endblock title %}

{% block content %}
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">

<h1 class="mt-4">Les demandes de congé</h1><hr>

<div class="card mb-4">
    <div class="card-header">
        <i class="fas fa-table me-1"></i>
        liste des employés
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Matricule</th>
                <th scope="col">Nom</th>
                <th scope="col">Date de début</th>
                <th scope="col">Date de fin</th>
                <th scope="col">Type de congé</th>
                <th scope="col">Raison</th>

              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">{{ matricule }}</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>

              </tr>
            </tbody>
          </table>
    </div>
</div>
</div>
</main>

{% endblock content %}
